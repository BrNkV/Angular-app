<form [formGroup]="form" (ngSubmit)="submit()">
  <input type="text" class="border w-full py-2 px-4 mb-2" placeholder="Product name" formControlName="title">

  <p class="text-red-600 font-medium mb-2"
   *ngIf="title.errors?.minlength">Name length must be > 6. Now title length={{title.value.length}}</p>

      <button type="submit" class="py-2 px-4 bg-cyan-700 text-white rounded">
      Create</button>
</form>
